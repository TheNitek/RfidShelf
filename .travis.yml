language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=RfidShelf
install:
    - pip install -U platformio

script:
    - platformio ci --board=nodemcuv2 --project-conf=RfidShelf/platformio.ini
notifications:
  email:
    on_success: change
    on_failure: always