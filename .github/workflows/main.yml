name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - name: Run HTML-Minifier
      run: |
        npm i html-minifier -g
        cp RfidShelf/index_template.html RfidShelf/index_template.full.html
        html-minifier RfidShelf/index_template.full.html --collapse-whitespace --remove-comments --remove-optional-tags --remove-redundant-attributes --remove-script-type-attributes --remove-tag-whitespace --use-short-doctype --minify-css true --minify-js true > RfidShelf/index_template.html
        ls -l RfidShelf/index_template.*
    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: '3.x'
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install -U platformio
    - name: Build
      env:
        PLATFORMIO_CI_SRC: RfidShelf
      run: platformio ci --board=nodemcuv2 --project-conf=RfidShelf/platformio.ini
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: Latest Firmware Build
        path: RfidShelf/build/latest.bin
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

